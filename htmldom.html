        <div class="top"></div>
        <h1>HTML DOM</h1>
       
        <div class="text" id="demo" >Hello World!</div>
        <br/>    
        <button 
            class="button" 
            id="b1" 
            onclick="changeText()"
            onmouseover ="over(this) "
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)";
            >點我   
        </button>


        <button class="button" id="b2" onclick="location.reload();">重置</button>
        <div class="text" id="te"> 哈哈哈哈哈哈哈 </div>
        <div class="text" id="te2"> 快阿 </div>

        <script>    
            function changeText(){
                let texts = document.querySelector("#demo");
                texts.className = "changeText";
                
            }
            function over(elem){
                elem.style.backgroundColor = "yellow";
                elem.style.color = "red";
                document.getElementById("te").innerHTML = "你滑鼠移進來了";
            }
            function out(elem){
                elem.style.backgroundColor = "lightgray";
                elem.style.color = "black";
                document.getElementById("te").innerHTML = "你滑鼠移出去了";
            }
            function down(elem){
                elem.style.backgroundColor = "blue";
                elem.style.color = "white";
                document.getElementById("te2").innerHTML = "你按下去了";
            }   
            function up(elem){
                elem.style.backgroundColor = "yellow";
                elem.style.color = "red";
                document.getElementById("te2").innerHTML = "你放開了";
            }

        </script>
