    <body>
        <h1>AJAX</h1>
        <button type="button" onclick="loadDoc()">Change Content</button>
        <div id="demo">This is a demonstration.</div>

        <script>
            function loadDoc() {
                fetch('https://www.104.com.tw/').then(function(response){
                    return response.text();
                }).then(function(data){
                    console.log(data);
                });
                    
            }

        </script>
